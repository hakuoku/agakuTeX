{{ partial "head" . }}

<body class="template template--post drawer drawer--right">
    <section class="header-wrapper">
        {{ partial "header" . }} {{ partial "navigation" . }} {{ partial "side" . }}
    </section>
    <main class="content" role="main" id="main-content" itemscope itemtype="http://schema.org/Article">
        <article class="post">
            <header>
                <h1 class="post__title" itemprop="name">{{ .Title }}</h1>
            </header>
            <section class="post__content" itemprop="articleBody">
                {{ .Content }}
                </footer>
            </section>
            {{ partial "pager" . }}
        </article>
    </main>
    {{ partial "footer" . }} {{ partial "js" . }}
</body>

</html>
